<div class="content" data-background="{{dist}}">
	<h1 class="site-title">> <a href data-call="gui.render( 'main' );">arschmitz</a>.<a href data-call="gui.render( 'projects' );">projects</a>{{repoName}};</h1>
	<div class="row project">
		<div class="col-lg-6 col-sm-6 col-xs-12 float-box project-top">
			<h1 class="project-name"><span class="bold">Name: </span>{{name}}</h1>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-12 float-box project-top">
			<h1 class="project-logo-label"><span class="bold">Logo: </span> </h1> <img class="project-logo" src="{{logo}}"/>
		</div>
		<div class="col-lg-4 float-box project-second">
			<h4 class="project-website"><span class="bold">Website: </span><a href="{{website}}">{{website}}</a></h4>
			<h4 class="project-github"><span class="bold">Github: </span><a href="{{github}}">{{github}}</a></h4>
			<h4 class="project-api"><span class="bold">API: </span><a href="{{api}}">{{api}}</a></h4>
			<h4 class="project-issues"><span class="bold">Issues: </span><a href="{{issues}}">{{issues}}</a></h4>
			<h4 class="project-irc"><span class="bold">IRC: </span>{{irc}} on freenode</h4>
			<h4 class="project-demos"><span class="bold">Demos: </span><a href="{{demos}}">{{demos}}</a></h4>
		</div>
		<div class="col-lg-4 float-box project-second">
			<h3 class="project-description"><span class="bold">Description: </span>{{description}}</h3>
			<h3 class="project-role"><span class="bold">My Role: </span>{{role}}</h3>
		</div>
		<div class="col-lg-4 float-box project-second">
		<h2><span class="bold">Current Work: </span></h2>
		<ul class="project-current-work">
			{{#each currentWork}}
				<li>{{this}}</li>
			{{/each}}
		</ul>
		</div>
	</div>
</div>
