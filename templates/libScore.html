<ul class="styled-list" {{json type repoName ".libScore.short"}}>
	{{#each libScore.short}}
	<li class="libScore-item" {{json ../type ../repoName ".libScore.short['" @key "']"}}>
		<a href="http://{{this.url}}" class="row">
			<div class="col-xs-10">
				<h4><span class="bold">Site: </span>{{this.url}}</h4>
			</div>
			<div class="col-xs-2">
				<h4><span class="bold">Rank: </span>{{this.rank}}</h4>
			</div>
		</a>
	</li>
	{{/each}}
</ul>
