<div class="content" data-background="https://code.jquery.com/mobile/git/jquery.mobile-git.js">
	<h1 class="site-title"> <a href data-call="gui.render( 'main' );">arschmitz</a>.sideProjects</h1>
	<div class="row project-row">
	{{#each sideProjects}}
		<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 project-box-wrap">
			<button class="project-box" data-call="gui.render( 'sideProjects.sideProject', '{{@key}}' );">
				<h2 class="project-title">{{this.name}}</h2>
			</button>
		</div>
	{{/each}}
	</div>
</div>
